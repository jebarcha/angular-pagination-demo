<h1 class="mt-5">Pokemon List</h1>
<hr>

<input type="text" 
       class="form-control mb-2" 
       placeholder="Search Pokemon"
       #txtSearch
       (keyup)="onSearchPokemon(txtSearch.value)"
/>

<button class="btn btn-primary"
        (click)="previousPage()"
        [disabled]="this.page===0"
>
    Previous
</button>
&nbsp;
<button class="btn btn-primary" 
        (click)="nextPage()"
        [disabled]="(pokemons | filter:page:search).length === 0">
    Next
</button>

<table class="table">
    <thead>
        <tr>
            <th [ngStyle]="{'width': '100px'}">#</th>
            <th [ngStyle]="{'width': '150px'}">Name</th>
            <th>Sprite</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let poke of pokemons | filter:page:search"
            [ngStyle]="{'height': '100px'}">
            <td>{{ poke.id }}</td>
            <td>{{ poke.name }}</td>
            <td>
                <img 
                    [src]="poke.pic" 
                    alt="poke.name"
                    [ngStyle]="{'width': '75px'}"
                >
            </td>
        </tr>
    </tbody>
</table>
